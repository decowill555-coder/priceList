<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端商城演示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img >
    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="menu-btn" onclick="toggleSidebar()">
            <!-- SVG 菜单图标 -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="搜索商品..." oninput="handleSearch()">
        </div>
    </nav>

    <!-- 侧边栏覆盖层 -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- 左侧分类侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">商品分类</div>
        <ul class="category-list" id="categoryList">
            <!-- JS 动态生成 -->
        </ul>
    </aside>

    <!-- 右侧主要内容 -->
    <main class="main-content">
        <div class="product-grid" id="productGrid">
            <!-- JS 动态生成 -->
        </div>
    </main>

    <script>
        // 1. 模拟商品数据
        const products = [
            { id: 1, name: "小米 14 Pro 手机", price: 4999, category: "shouji" },
            { id: 2, name: "华为 Mate 60", price: 6999, category: "shouji" },
            { id: 3, name: "iPhone 15", price: 5999, category: "shouji" },
            { id: 4, name: "联想拯救者 Y9000P", price: 8999, category: "diannao" },
            { id: 5, name: "MacBook Air M2", price: 7999, category: "diannao" },
            { id: 6, name: "罗技 G502 鼠标", price: 299, category: "peijian" },
            { id: 7, name: "机械键盘 Cherry轴", price: 499, category: "peijian" },
            { id: 8, name: "纯棉短袖T恤", price: 59, category: "fushi" },
            { id: 9, name: "耐克运动鞋", price: 499, category: "fushi" },
            { id: 10, name: "卫龙辣条大礼包", price: 29, category: "lingshi" },
            { id: 11, name: "三只松鼠坚果", price: 89, category: "lingshi" },
            { id: 12, name: "索尼降噪耳机", price: 1999, category: "shuma" },
        ];

        // 分类定义
        const categories = [
            { id: "all", name: "全部商品" },
            { id: "shouji", name: "手机通讯" },
            { id: "diannao", name: "电脑办公" },
            { id: "peijian", name: "电脑配件" },
            { id: "shuma", name: "数码影音" },
            { id: "fushi", name: "潮流服饰" },
            { id: "lingshi", name: "休闲零食" },
        ];

        // 状态变量
        let currentCategory = "all";
        let searchText = "";

        // DOM 元素
        const productGrid = document.getElementById('productGrid');
        const categoryList = document.getElementById('categoryList');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.querySelector('.sidebar-overlay');

        // 2. 初始化渲染
        function init() {
            renderCategories();
            renderProducts();
        }

        // 3. 渲染分类列表
        function renderCategories() {
            categoryList.innerHTML = categories.map(cat => `
                <li class="category-item ${cat.id === currentCategory ? 'active' : ''}" 
                    onclick="selectCategory('${cat.id}')">
                    ${cat.name}
                </li>
            `).join('');
        }

        // 4. 渲染商品列表 (核心逻辑)
        function renderProducts() {
            // 过滤逻辑
            const filteredData = products.filter(item => {
                // 分类匹配
                const isCategoryMatch = currentCategory === "all" || item.category === currentCategory;
                // 搜索词匹配
                const isSearchMatch = item.name.toLowerCase().includes(searchText.toLowerCase());
                return isCategoryMatch && isSearchMatch;
            });

            // 生成HTML
            if (filteredData.length === 0) {
                productGrid.innerHTML = '<div class="no-results">没有找到相关商品</div>';
            } else {
                productGrid.innerHTML = filteredData.map(item => `
                    <div class="product-card">
                        <div class="product-img" style="background-color: ${getRandomColor()}">
                            <span>商品图</span>
                        </div>
                        <div class="product-info">
                            <div class="product-title">${item.name}</div>
                            <div class="product-price">${item.price}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // 5. 事件处理：选择分类
        function selectCategory(catId) {
            currentCategory = catId;
            renderCategories(); // 更新高亮
            renderProducts();   // 更新商品
            toggleSidebar();    // 选完自动关闭侧边栏
        }

        // 6. 事件处理：搜索
        function handleSearch() {
            const input = document.getElementById('searchInput');
            searchText = input.value.trim();
            renderProducts();
        }

        // 7. 交互：切换侧边栏
        function toggleSidebar() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // 辅助：生成随机浅色背景，让占位图好看点
        function getRandomColor() {
            const colors = ['#e3f2fd', '#f3e5f5', '#e8f5e9', '#fff3e0', '#fbe9e7', '#f5f5f5'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 启动
        init();

    </script>
</body>
</html>
