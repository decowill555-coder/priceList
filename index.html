<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端商城演示</title>
    <style>
        /* --- 基础重置 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px; /* 给顶部导航栏留位置 */
        }

        /* --- 顶部导航栏 (搜索) --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #fff;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            z-index: 1000;
        }

        /* 侧边栏开关按钮 (汉堡菜单) */
        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }

        /* 搜索框容器 */
        .search-container {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            background-color: #fff;
            border-color: #ff4d4f;
        }

        /* --- 侧边栏 (分类) --- */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* 默认隐藏 */
            width: 250px;
            height: 100%;
            background-color: #fff;
            z-index: 999;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            transform: translateX(250px);
        }

        .sidebar-header {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            background: #ff4d4f;
            color: white;
        }

        .category-list {
            list-style: none;
            overflow-y: auto;
        }

        .category-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            font-size: 15px;
        }

        .category-item:active {
            background-color: #f9f9f9;
        }

        .category-item.active {
            color: #ff4d4f;
            font-weight: bold;
            background-color: #fff1f0;
        }

        /* --- 商品展示区 --- */
        .main-content {
            padding: 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 手机端两列 */
            gap: 10px;
        }

        /* 商品卡片 */
        .product-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
        }

        .product-img {
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* 1:1 正方形占位 */
            background-color: #eee;
            position: relative;
        }
        
        /* 模拟图片内容 */
        .product-img span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            font-size: 12px;
        }

        .product-info {
            padding: 10px;
        }

        .product-title {
            font-size: 14px;
            height: 40px; /* 限制高度，超过两行省略 */
            line-height: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 5px;
        }

        .product-price {
            color: #ff4d4f;
            font-size: 16px;
            font-weight: bold;
        }
        
        .product-price::before {
            content: "¥";
            font-size: 12px;
            margin-right: 2px;
        }

        /* 无结果提示 */
        .no-results {
            grid-column: span 2;
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>

    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="menu-btn" onclick="toggleSidebar()">
            <!-- SVG 菜单图标 -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="搜索商品..." oninput="handleSearch()">
        </div>
    </nav>

    <!-- 侧边栏覆盖层 -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- 左侧分类侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">商品分类</div>
        <ul class="category-list" id="categoryList">
            <!-- JS 动态生成 -->
        </ul>
    </aside>

    <!-- 右侧主要内容 -->
    <main class="main-content">
        <div class="product-grid" id="productGrid">
            <!-- JS 动态生成 -->
        </div>
    </main>

    <script>
        // 1. 模拟商品数据
        const products = [
            { id: 1, name: "小米 14 Pro 手机", price: 4999, category: "shouji" },
            { id: 2, name: "华为 Mate 60", price: 6999, category: "shouji" },
            { id: 3, name: "iPhone 15", price: 5999, category: "shouji" },
            { id: 4, name: "联想拯救者 Y9000P", price: 8999, category: "diannao" },
            { id: 5, name: "MacBook Air M2", price: 7999, category: "diannao" },
            { id: 6, name: "罗技 G502 鼠标", price: 299, category: "peijian" },
            { id: 7, name: "机械键盘 Cherry轴", price: 499, category: "peijian" },
            { id: 8, name: "纯棉短袖T恤", price: 59, category: "fushi" },
            { id: 9, name: "耐克运动鞋", price: 499, category: "fushi" },
            { id: 10, name: "卫龙辣条大礼包", price: 29, category: "lingshi" },
            { id: 11, name: "三只松鼠坚果", price: 89, category: "lingshi" },
            { id: 12, name: "索尼降噪耳机", price: 1999, category: "shuma" },
        ];

        // 分类定义
        const categories = [
            { id: "all", name: "全部商品" },
            { id: "shouji", name: "手机通讯" },
            { id: "diannao", name: "电脑办公" },
            { id: "peijian", name: "电脑配件" },
            { id: "shuma", name: "数码影音" },
            { id: "fushi", name: "潮流服饰" },
            { id: "lingshi", name: "休闲零食" },
        ];

        // 状态变量
        let currentCategory = "all";
        let searchText = "";

        // DOM 元素
        const productGrid = document.getElementById('productGrid');
        const categoryList = document.getElementById('categoryList');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.querySelector('.sidebar-overlay');

        // 2. 初始化渲染
        function init() {
            renderCategories();
            renderProducts();
        }

        // 3. 渲染分类列表
        function renderCategories() {
            categoryList.innerHTML = categories.map(cat => `
                <li class="category-item ${cat.id === currentCategory ? 'active' : ''}" 
                    onclick="selectCategory('${cat.id}')">
                    ${cat.name}
                </li>
            `).join('');
        }

        // 4. 渲染商品列表 (核心逻辑)
        function renderProducts() {
            // 过滤逻辑
            const filteredData = products.filter(item => {
                // 分类匹配
                const isCategoryMatch = currentCategory === "all" || item.category === currentCategory;
                // 搜索词匹配
                const isSearchMatch = item.name.toLowerCase().includes(searchText.toLowerCase());
                return isCategoryMatch && isSearchMatch;
            });

            // 生成HTML
            if (filteredData.length === 0) {
                productGrid.innerHTML = '<div class="no-results">没有找到相关商品</div>';
            } else {
                productGrid.innerHTML = filteredData.map(item => `
                    <div class="product-card">
                        <div class="product-img" style="background-color: ${getRandomColor()}">
                            <span>商品图</span>
                        </div>
                        <div class="product-info">
                            <div class="product-title">${item.name}</div>
                            <div class="product-price">${item.price}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // 5. 事件处理：选择分类
        function selectCategory(catId) {
            currentCategory = catId;
            renderCategories(); // 更新高亮
            renderProducts();   // 更新商品
            toggleSidebar();    // 选完自动关闭侧边栏
        }

        // 6. 事件处理：搜索
        function handleSearch() {
            const input = document.getElementById('searchInput');
            searchText = input.value.trim();
            renderProducts();
        }

        // 7. 交互：切换侧边栏
        function toggleSidebar() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // 辅助：生成随机浅色背景，让占位图好看点
        function getRandomColor() {
            const colors = ['#e3f2fd', '#f3e5f5', '#e8f5e9', '#fff3e0', '#fbe9e7', '#f5f5f5'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 启动
        init();

    </script>
</body>
</html>
